<mat-list>
    @for(book of addedBooksList; track book.id){
    <div class="flex">
        <mat-list-item>
            <p>{{book.title}} | {{book.totalAddedToCart}} </p>
        </mat-list-item>
        <button mat-button color="warn" (click)="decrementTotalBookCopies(book)">-</button>
        <button mat-button color="primary" (click)="incrementTotalBookCopies(book)">+</button>
    </div>
    <mat-divider></mat-divider>
    }@empty {
    <p>Carrinho Vazio</p>
    }
</mat-list>

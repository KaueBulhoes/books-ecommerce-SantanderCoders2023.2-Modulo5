<form>
    <div>
        <mat-form-field>
            <mat-label>Título</mat-label>
            <!-- <input matInput name="title" [value]="newBook.title" (input)="changeTitleValue($event)"> aqui foi usado um property bind e depois um event bind-->
            <input matInput name="title" [(ngModel)]="newBook.title"> <!--noModel é o two way, faz o que o código acima faz-->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Autor</mat-label>
            <input matInput name="author" [(ngModel)]="newBook.author">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea matInput name="description" [(ngModel)]="newBook.description"></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Data de Lançamento</mat-label>
            <input matInput [matDatepicker]="picker" name="published_date" [(ngModel)]="newBook.pullished_date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field floatLabel="always">
            <mat-label>Preço</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" name="price" [(ngModel)]="newBook.price">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Quantidade em estoque</mat-label>
            <input matInput type="number" name="totalInStock" [(ngModel)]="newBook.totalInStock">
        </mat-form-field>
    </div>
    <div>
        <button mat-flat-button color="primary" (click)="submitForm()">Primary</button>
    </div>
</form>
